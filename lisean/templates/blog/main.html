{% extends "base.html" %}

{% load base_extra %}

{% block title %}{{ SITE_NAME }} - Blog{% endblock %}

{% block content %}

<div class="page-header">
  <h1>Blog</h1>
</div>
<div class="row-fluid">
  {% for p in posts %}
  <div class="well well-small">
    <a href="{% url blog %}{{ p.id }}"> {{ p.title }}</a>
  </div>
  {% endfor %}
</div>

{% endblock %}
